<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Todas nuestras películas</title>
</head>
<body>
	<h1>Este es nuestro catálogo</h1>

	<h2 th:if="${mensaje != null}" th:text="${mensaje}"></h2>

	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Poster</th>
				<th scope="col">Título</th>
				<th scope="col">Genero</th>
				<th scope="col">Rating</th>
				<th scope="col">Premios</th>
				<th scope="col"> Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="unaPelicula : ${listaPeliculas}">
				<th scope="row" th:text="${unaPelicula.id}"></th>
				<th>
					<img th:src="${unaPelicula.poster != null } ? @{${unaPelicula.poster}} : @{/posters/default.png}" width="50px"/></th>
				<td th:text="${unaPelicula.title}"></td>
				<td th:text="${(unaPelicula.genre != null ? unaPelicula.genre.name : 'No tiene' )}"></td>
				<td th:text="${unaPelicula.rating}"></td>
				<td th:text="${unaPelicula.awards}"></td>
				<td>
					<form th:action="@{'/favorites/add/' + ${unaPelicula.id}}" method="POST">
						<button type="submit">Agregar favorita</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
