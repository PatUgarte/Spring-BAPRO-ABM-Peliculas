<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Agregando una película</title>
</head>
<body>
	<h1>Ingrese los datos de la película a agregar:</h1>

	<form method="POST" th:action="@{/pelicula/add}" th:object="${movie}">
	
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputTitle">Ingrese título</label> 
				<input type="text" class="form-control" id="inputTitle"
					   th:field="*{title}"
					   placeholder="Título de la película"/>
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>
			
			<div class="form-group col-md-6">
				<label for="inputRating">Calificación</label> 
				<input type="number" min=0 max=10 step=0.5 class="form-control" id="inputRating" placeholder=0 name="rating">
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputAwards">Premios</label>
			<input type="number" step=1 class="form-control" id="inputAwards" placeholder="0" name="awards">
		</div>

		<button type="submit" class="btn btn-primary">Enviar</button>
		<button type="reset" class="btn btn-primary">Borrar</button>
		
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
